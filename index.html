<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- App css-->
    <link rel="stylesheet" href="./css/app.css">
    <title>Todo App</title>
</head>

<body>

    <!--main wrapper-->
    <section class="mt-lg-5 pt-lg-5 mt-4">
        <div class="container">
            <div class="justify-content-md-center row">
                <div class="col-sm-5">
                    <div class="todo-wrapper bg-white">
                        <div class="todo-header position-relative">
                            <img class="w-100" src="./img/bg.jpg" alt="">
                            <h3 id="get-day"></h3>
                        </div>
                        <div class="todo-body p-3 position-relative">
                            <ul class="todo-list m-0 p-0 list-unstyled">

                            </ul>
                            <div class="new-todo">
                                <input type="text" placeholder="Add new todo" id="todo-input">
                                 <button class="add-btn"><img src="./img/add.png" alt=""></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <p class="mb-0"> <img class="heart" src="https://pngimg.com/uploads/heart/heart_PNG51337.png" alt="">  Design & Developed by <a href="https://github.com/amirSohel007/" target="_blank">Amir Sohel</a></p>
    </footer>

    <!-- Applicatoin JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
